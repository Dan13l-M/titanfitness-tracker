<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"
    />
    <meta name="theme-color" content="#07090f" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <meta name="description" content="TitanFitness - Tu entrenador personal con IA" />
    <title>TitanFitness Tracker</title>
    <link rel="manifest" href="/manifest.json" />
    <link
      rel="apple-touch-icon"
      href="https://cdn-icons-png.flaticon.com/512/2548/2548530.png"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ["Inter", "system-ui", "sans-serif"],
            },
            colors: {
              primary: "var(--color-primary)",
              secondary: "var(--color-secondary)",
              dark: "#07090f",
              surface: "var(--color-surface)",
              muted: "var(--color-text-muted)",
            },
            boxShadow: {
              glow: "var(--shadow-glow)",
              "glow-sm": "var(--shadow-glow-sm)",
              "glow-intense": "var(--shadow-glow-intense)",
              glass: "var(--shadow-lg)",
            },
            borderRadius: {
              'xl': '1rem',
              '2xl': '1.25rem',
              '3xl': '1.5rem',
            },
            keyframes: {
              fadeIn: {
                "0%": { opacity: "0", transform: "translateY(12px)" },
                "100%": { opacity: "1", transform: "translateY(0)" },
              },
              fadeInScale: {
                "0%": { opacity: "0", transform: "scale(0.95)" },
                "100%": { opacity: "1", transform: "scale(1)" },
              },
              pulseSlow: {
                "0%, 100%": { opacity: "1" },
                "50%": { opacity: "0.5" },
              },
              pulseGlow: {
                "0%, 100%": { boxShadow: "var(--shadow-glow-sm)" },
                "50%": { boxShadow: "var(--shadow-glow)" },
              },
              slideIn: {
                "0%": { opacity: "0", transform: "translateX(-12px)" },
                "100%": { opacity: "1", transform: "translateX(0)" },
              },
              slideUp: {
                "0%": { opacity: "0", transform: "translateY(100%)" },
                "100%": { opacity: "1", transform: "translateY(0)" },
              },
            },
            animation: {
              fadeIn: "fadeIn 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards",
              fadeInScale: "fadeInScale 0.35s cubic-bezier(0.16, 1, 0.3, 1) forwards",
              pulseSlow: "pulseSlow 2.5s ease-in-out infinite",
              pulseGlow: "pulseGlow 2s ease-in-out infinite",
              slideIn: "slideIn 0.3s ease-out forwards",
              slideUp: "slideUp 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards",
            },
          },
        },
      };
    </script>
    <script type="importmap">
      {
        "imports": {
          "@google/genai": "https://esm.sh/@google/genai@^1.33.0",
          "firebase/app": "https://esm.sh/firebase@11.0.1/app",
          "firebase/auth": "https://esm.sh/firebase@11.0.1/auth",
          "firebase/firestore": "https://esm.sh/firebase@11.0.1/firestore",
          "react-dom/": "https://esm.sh/react-dom@^19.2.2/",
          "react/": "https://esm.sh/react@^19.2.2/",
          "react": "https://esm.sh/react@^19.2.2"
        }
      }
    </script>
    <link rel="stylesheet" href="/index.css" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
